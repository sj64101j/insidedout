<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullpage</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fullpage.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(document).ready(function(){
			$("#fullpage").fullpage({
				anchors:["1st","2st","3st","4st"],
				menu:"#topMenu",
				navigation:true,
				slideNavigation:true,
				afterLoad:function(anchorslink,index){
					console.log(anchorslink+","+index);
					
					if(index == 2){
						$("#onView").addClass("move");
					}else{
						$("#onView").removeClass("move");
					}
					if(index == 3){
						$("#onView2").addClass("move2");
					}else {
						$("#onView2").removeClass("move2");
					}
				}
			});
			$(window).resize(function(){
				wind();
			});
			function wind(){
				var wHeight = $(window).height();
				$(".slider1").height(wHeight);
			}
			wind();
			//$("대상").height(크기값)
			$(".sliderWrap").bxSlider({
				pager:false
			});
		});
	</script>
</head>
<body>
	<nav id="navTop" class="clearfix">
		<ul id="topMenu" class="clearfix">
			<li data-menuanchor="1st"><a href="#1st">MENU</a></li>
			<li data-menuanchor="2st"><a href="#2st">MENU</a></li>
			<li data-menuanchor="3st"><a href="#3st">MENU</a></li>
			<li data-menuanchor="4st"><a href="#4st">MENU</a></li>
		</ul>
	</nav>
	<div id="fullpage">
		<div class="section page" id="page1" data-anchor="1st">
			<img src="images/1_bgImg.png" alt="">
			<img src="images/main_txt.png" alt="">
		</div>
		<div class="section page" id="page2" data-anchor="2st">
			<div class="bg" style="width: 1515px; height: 570px; background-color: #020042; margin: 0 auto;">
				<video loop="loop" muted="muted" controls>
					<source src="images/insideout_30.mp4" type="video/mp4">
				</video>
				<div class="story_txt">
					<p>
						“괜찮아, 다 잘 될 거야! <br>
						우리가 행복하게 만들어 줄게”<br>
						모든 사람의 머릿속에 존재하는 감정 컨트롤 본부<br>
						그곳에서 불철주야 열심히 일하는 기쁨, 슬픔, 버럭, 까칠, 소심 다섯 감정들. <br>
						<br><br>
						지금 당신의 머릿속에서 벌어지는 놀라운 일! <br>
						하루에도 몇번씩 변하는 감정의 비밀이 밝혀진다!
					</p>
				</div>
			</div>
			<img src="images/insideout_logo.mp4" alt="" class="logo01">
			<img src="images/bongbong.png" alt="" class="icon01">
			<img src="images/fear01.png" alt="" class="icon02">
		</div>
		<div class="section page" id="page3" data-anchor="3st">
			
		</div>
		<div class="section page" id="page4" data-anchor="4st"></div>
	</div>
</body>
</html>
